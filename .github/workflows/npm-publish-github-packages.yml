name: Build and deploy Github pages

on:
  push:
    branches:
      - main

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: "Pull the repository"
        uses: actions/checkout@v4

      - name: "Node setup"
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: |
          npm ci
          npm run build
      
      - name: "Deploy Github Pages"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/
